<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="title" content="놀거리 추천 웹">

        <title>뭐하고 놀지?</title>

        <style>
            h1{
                text-align: center;
            }
            #naverMap{
                background-color: green;
                color: white;
            }
        </style>


    </head>
    <body>
        <h1>뭐하고 놀지?</h1> 오늘 하루를 알차게 보내고 싶은 당신에게 필요한 데이트코스 추천 페이지입니다
        <p><a href="taskSignUp.html">회원가입</a> 혹은 <a href="taskLogin.html">로그인</a> 해주세요</p>
        <!-- 버튼도 만들고 싶음 -->
        <br>
        <ol>
            <li>지역을 체크해주세요</li>
            <li>취향을 체크해주세요</li>
        </ol>
        <br>
        <form>
            <h5>지역</h5>
            <input type="checkbox" name="region" value="seoul">Seoul
            <input type="checkbox" name="region" value="Incheon">Incheon
            <input type="checkbox" name="region" value="Busan">Busan
            <input type="checkbox" name="region" value="Jeju">제주

            <br>
            <h5>취향</h5>
            <input type="checkbox" name="hobby" value="sport">sport
            <input type="checkbox" name="hobby" value="experience">experience
            <br>
            <h5>놀거리</h5>
            <input type="checkbox" name="play" value="exhibition">전시
            <input type="checkbox" name="play" value="amusementPark">놀이공원
            <input type="checkbox" name="play" value="111">아무거나
            <br>
            <input type="submit">
            <input type="reset">
        </form>
        <p><a href="https://map.naver.com/p?c=15.00,0,0,0,dh" id="naverMap">네이버 지도</a></p>
        <p>test</p>
        <!-- <p><a href="https://map.naver.com/p?c=15.00,0,0,0,dh" id="naverMap">네이버 지도</a></p> -->

        

    </body>
</html>
